<body>
    <div class="contain">
        <form class="form1" action="" onsubmit="return false">
            <div class="einkom">
                <h2>Zu versteuerndes Einkommen Rechner:</h2>
            </div>
            <div>
                <label for="year">Jahr:</label>
                <select id="year">
                    <option value="0">2019</option>
                    <option value="1">2020</option>
                    <option value="2">2021</option>
                    <option value="3">2022</option>
                </select>
            </div>
            <div>
                <label for="artOfInvest">Art der Veranlagung:</label>
                <input type="radio" name="investMethod" id="singleInvest" onclick="radioCheck1()">
                <label for="singleInvest">Einzelveranlagung (Grundtarif)</label>
                <input type="radio" name="investMethod" id="multiInvest" onclick="radioCheck2()">
                <label for="multiInvest">Zusammenveranlagung (Splittingtarif)</label>
            </div>

            <div id="einkomContain">

            </div>

            <div class="submitDiv">
                <input type="submit" value="Berechnen" onclick="zvEcalculator()">
            </div>
            <div class="einkom">
                <h2>Ergebnis</h2>
            </div>
            <div>
                <label for="">zu versteuerndes Einkommen:</label>
                <spann id="zvEsum">Value€</spann>
            </div>
        </form>
